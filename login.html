    <link rel="stylesheet" href="CSS/login.css">

    <title>Login</title>

<body>
    <main>
            <div class="form-image">
                <img src="images/Code typing-rafiki 1.svg" alt="Code typing-rafiki">
            </div>
            <section class="form-side">
                <div class="login-box">
                    <h2>Login</h2> 
                 <form class="form1" action="dados" method="post">
                    <div class="input-field">
                        <h3>Matrícula</h3>
                        <input type="email" name="email" id="imail" placeholder="Digite seu email do aluno">
                    </div>    
                    <div class="input-field">
                        <h3>Senha</h3>
                        <input type="password" name="senha" id="senha" placeholder="Digite sua senha">   
                    </div>
                    <a href="https://accounts.google.com/signin/v2/usernamerecovery?continue=http%3A%2F%2Fsupport.google.com%2Faccounts%2Fanswer%2F7682439%3Fhl%3Dpt-BR&dsh=S755619665%3A1668693735632348&flowEntry=ServiceLogin&flowName=GlifWebSignIn&hl=pt-BR&ifkv=ARgdvAs7M3e7sWz9r8qoDgz-pdDeLqH5NGfac0V5M8e3vanWyV8g0LpuzMH8Vo9ePMydg_h5Skas2w">Esqueceu sua senha?</a>  
    
                   <!-- #1 pra quando usar php como modod de verificação dos dados
                   <input type="submit" value="Continuar"> 
                    -->

                   <button><a  href='home.html' class="click">Continuar</a> </button>

                 </form> 
                 <a  href="cadastro.html" class="cadastro"> Criar Conta</a>
                 <div class="login-image">
                    <img src="images/Vetor tela de login.svg" alt="Imagem da Tela de Login">
                </div> 
            </div>     
    </main>
    
</body>
</html>
